<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./style.css" />
		<title>Notion Pricing</title>
	</head>
	<body>
		<!-- Navigation Section -->
		<nav>
			<div class="nav-logo-left">
				<img src="./img/logo-notion.png" alt="logo notion" />
				<div class="nav-left">
					<a href="#" class="link link-off-white">Product</a>
					<a href="#" class="link link-off-white">Teams</a>
					<a href="#" class="link link-off-white">Individuals</a>
					<a href="#" class="link link-off-white">Download</a>
					<a href="#" class="link link-off-white">Pricing</a>
				</div>
			</div>
			<div class="nav-right">
				<a href="#" class="link link-off-white">Request a demo</a>
				<a href="#" class="link link-off-white">Log in</a>
				<a href="#" class="link link-black">Get Notion free</a>
			</div>
		</nav>
		<!-- Hero Section -->
		<section class="hero">
			<div class="chip chip-purple">Now with Notion AI</div>
			<h1>One tool for your whole company. Free for teams to try.</h1>
		</section>
		<!-- Testimonials Section -->
		<section class="testimonials">
			<div>
				<img src="./img/snowflake.png" alt="snowflake logo" />
				<img src="./img/toyota.png" alt="toyota logo" />
				<img src="./img/1-password.png" alt="1 password logo" />
				<img src="./img/amazon.png" alt="amazon logo" />
				<img src="./img/uber.png" alt="uber logo" />
				<img src="./img/figma.png" alt="figma logo" />
			</div>
		</section>
		<!-- Pricing Toggle Section -->
		<section class="toggle-pricing">
			<div class="toggle-wrapper">
				<div class="toggle toggle-inactive">Pay monthly</div>
				<div class="toggle toggle-active">Pay yearly <span class="blue-highlight">&nbsp; save 20%</span></div>
			</div>
		</section>
	</body>
</html>
